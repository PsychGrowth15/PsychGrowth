<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsychGrowth - Counselling & Therapy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <script>
        (function(){
          emailjs.init("YOUR_USER_ID"); // Replace with your actual EmailJS user ID
        })();
      </script>
</head>

<body>
    <nav class="container">
        <div class="row">
            <div class="col-md-3 col-sm-12 dd">
                <img src="logo.png" class="log">
            </div>
            <div class="col-md-9 col-sm-12 menu dd">
                <a href="/">Home</a>
                <a href="/aboutus.html">About Us</a>
                <a href="/services.html">SERVICES</a>
                <a href="/contactus.html">CONTACT US</a>
            </div>
        </div>
    </nav>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>

            <form onsubmit="callMessagePost()" class="row gap-y mt-7">
                <div class="col-md-6 col-lg-3">
                    <input type="text" id="name" class="form-control" placeholder="Name">
                </div>

                <div class="col-md-6 col-lg-3">
                    <input type="text" id="email" class="form-control" placeholder="Email">
                </div>

                <div class="col-md-6 col-lg-3">
                    <input type="text" id="message" class="form-control" placeholder="Message">
                </div>

                <div class="col-md-6 col-lg-3">
                    <input type="text" id="contact" maxlength="10" class="form-control" placeholder="Contact">
                </div>

                <div class="col-md-6 col-lg-3 mt-2">
                    <button type="submit" class="btn btn-block btn-success h-100">SEND MESSAGE</button>
                </div>
            </form>

        </div>
    </section>
    <footer>
        &copy; 2025 PsychGrowth. All rights reserved.
    </footer>

    <script>
        function callMessagePost(){
            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
        .then(function() {
          alert('Email sent successfully!');
        }, function(error) {
          alert('Failed to send email. Error: ' + JSON.stringify(error));
        });
        }
    </script>
</body>

</html>
